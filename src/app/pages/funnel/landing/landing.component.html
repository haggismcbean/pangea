<div class="landing-page">
	<div class="panels">
	    <!-- Location -->
	    <pan-location *ngIf="panel === 'location'"
	    			  [character]="character">
	    </pan-location>

	    <!-- Plants -->
	    <pan-plants *ngIf="panel === 'plants'"
	    		    [character]="character"
	    			[promptStream]="promptStream"
	    			[optionsStream]="optionsStream">
	    </pan-plants>

		<!-- Main Text Feed -->
	    <pan-feed class="feed"
	              [feed]="feed"
	    ></pan-feed>
	</div>
    <pan-input class="input"
               [options]="options"
               [originalOptions]="originalOptions"
               [prompt]="prompt"
               [panelStream]="panelStream"
    ></pan-input>

</div>
