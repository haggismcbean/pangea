<form class="table">
	<fieldset class="fieldset">
		<legend class="header">
			Location
		</legend>
		<div class="location__title">
			<div class="location__weather">
				<pre class="location__weather-glyph"
					 [innerHtml]="weatherGlyph">
				</pre>
				<span>{{location.weather}}</span>
			</div>
			<div class="location__description">
				<span>{{location.description}}</span>
			</div>
		</div>

		<div class="location__people"
			 *ngIf="location.characters && location.characters.length > 0">
			<span>People</span>
			<div *ngFor="let person of location.characters">
				<div *ngIf="person.isAwake && !isShowingSleepers || isShowingSleepers" >
					<div class="location__person-online"
						 *ngIf="person.isAwake">
					</div>
					{{person.name}}
				</div>
			</div>

			<div class="location__sleeping-people">
				<div *ngIf="!isShowingSleepers">
					Plus {{asleepPeopleCount}} people sleeping

					<span class="link"
						  (click)="toggleShowSleepers()">
						Show
					</span>
				</div>

				<div *ngIf="isShowingSleepers"
					 class="link"
					 (click)="toggleShowSleepers()">
					Hide
				</div>
			</div>
		</div>
	</fieldset>
</form>
